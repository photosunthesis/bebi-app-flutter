name: Build And Deploy Web

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build_number:
        description: Build number to embed in the web build
        required: false
        type: string
      channel_id:
        description: Firebase Hosting channel id
        required: false
        type: string
      project_id:
        description: Firebase project id
        required: false
        type: string

jobs:
  deploy:
    name: Build And Deploy Web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create firebase.json
        run: echo '${{ secrets.FIREBASE_JSON }}' > firebase.json

      - name: Prepare Flutter project
        uses: ./.github/actions/flutter-prepare
        with:
          flutter_version: 3.35.5
          firebase_project: bebi-app
          firebase_token: ${{ secrets.FIREBASE_CI_TOKEN }}
          firebase_platforms: web
          env_base64: ${{ secrets.ENV_BASE64 }}

      - name: Configure firebase.json
        run: echo '${{ secrets.FIREBASE_JSON }}' > firebase.json

      - name: Build Web
        run: flutter build web --release --wasm --source-maps --build-number=${{ inputs.build_number || github.run_number }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEBI_APP }}
          projectId: ${{ inputs.project_id || 'bebi-app' }}
          channelId: ${{ inputs.channel_id || 'live' }}
